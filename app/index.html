<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Buildumgebung Starter Kit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body ng-app="starterkit">

        <h1>Buildumgebung Starter Kit</h1>

        <h2>Checkboxes</h2>

        <section ng-controller="todoController" ng-cloak>
            <md-list>
                <md-list-item ng-repeat="todo in todos">
                    <p>{{ todo.name }}</p>
                    <md-checkbox></md-checkbox>
                </md-list-item>
            </md-list>
        </section>

        <h2>Inputs</h2>

        <section ng-controller="formController" ng-cloak>
            <md-content layout-padding>
                <div>
                    <form name="userForm">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Vorname</label>
                                <input ng-model="user.firstName">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nachname</label>
                                <input ng-model="user.lastName">
                            </md-input-container>
                        </div>
                    </form>
                </div>
            </md-content>
        </section>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

        <!-- app -->
        <script src="app.js"></script>

        <!-- only in dev mode -->
        <script src="//localhost:35729/livereload.js"></script>

    </body>

</html>
